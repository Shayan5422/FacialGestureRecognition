<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#1E88E5">Facial Gesture Recognition Workflow</text>
  
  <!-- Boxes -->
  <!-- Data Collection -->
  <rect x="50" y="80" width="120" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976D2" stroke-width="2"/>
  <text x="110" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Data</text>
  <text x="110" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Collection</text>
  
  <!-- Preprocessing -->
  <rect x="230" y="80" width="120" height="80" rx="5" ry="5" fill="#c8e6c9" stroke="#388E3C" stroke-width="2"/>
  <text x="290" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Preprocessing</text>
  
  <!-- Feature Extraction -->
  <rect x="410" y="80" width="120" height="80" rx="5" ry="5" fill="#fff9c4" stroke="#FBC02D" stroke-width="2"/>
  <text x="470" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Feature</text>
  <text x="470" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Extraction</text>
  
  <!-- Model Training -->
  <rect x="590" y="80" width="120" height="80" rx="5" ry="5" fill="#ffccbc" stroke="#E64A19" stroke-width="2"/>
  <text x="650" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Model</text>
  <text x="650" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Training</text>
  
  <!-- Model Implementation -->
  <rect x="230" y="220" width="120" height="80" rx="5" ry="5" fill="#b3e5fc" stroke="#0288D1" stroke-width="2"/>
  <text x="290" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Model</text>
  <text x="290" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Implementation</text>
  
  <!-- Real-time Processing -->
  <rect x="410" y="220" width="120" height="80" rx="5" ry="5" fill="#d1c4e9" stroke="#512DA8" stroke-width="2"/>
  <text x="470" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Real-time</text>
  <text x="470" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Processing</text>
  
  <!-- User Interface -->
  <rect x="590" y="220" width="120" height="80" rx="5" ry="5" fill="#f8bbd0" stroke="#C2185B" stroke-width="2"/>
  <text x="650" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">User</text>
  <text x="650" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Interface</text>
  
  <!-- Arrows -->
  <!-- Data Collection to Preprocessing -->
  <line x1="170" y1="120" x2="230" y2="120" stroke="#666" stroke-width="2"/>
  <polygon points="225,115 235,120 225,125" fill="#666"/>
  
  <!-- Preprocessing to Feature Extraction -->
  <line x1="350" y1="120" x2="410" y2="120" stroke="#666" stroke-width="2"/>
  <polygon points="405,115 415,120 405,125" fill="#666"/>
  
  <!-- Feature Extraction to Model Training -->
  <line x1="530" y1="120" x2="590" y2="120" stroke="#666" stroke-width="2"/>
  <polygon points="585,115 595,120 585,125" fill="#666"/>
  
  <!-- Model Training to Model Implementation -->
  <line x1="650" y1="160" x2="650" y2="190" stroke="#666" stroke-width="2"/>
  <line x1="650" y1="190" x2="350" y2="190" stroke="#666" stroke-width="2"/>
  <line x1="350" y1="190" x2="350" y2="220" stroke="#666" stroke-width="2"/>
  <polygon points="345,215 350,225 355,215" fill="#666"/>
  
  <!-- Model Implementation to Real-time Processing -->
  <line x1="350" y1="260" x2="410" y2="260" stroke="#666" stroke-width="2"/>
  <polygon points="405,255 415,260 405,265" fill="#666"/>
  
  <!-- Real-time Processing to User Interface -->
  <line x1="530" y1="260" x2="590" y2="260" stroke="#666" stroke-width="2"/>
  <polygon points="585,255 595,260 585,265" fill="#666"/>
  
  <!-- User Interface back to Data Collection (feedback loop) -->
  <line x1="650" y1="300" x2="650" y2="330" stroke="#666" stroke-width="2"/>
  <line x1="650" y1="330" x2="110" y2="330" stroke="#666" stroke-width="2"/>
  <line x1="110" y1="330" x2="110" y2="160" stroke="#666" stroke-width="2"/>
  <polygon points="105,165 110,160 115,165" fill="#666" transform="rotate(90 110 160)"/>
  <text x="370" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Feedback Loop for Continuous Improvement</text>
</svg>
